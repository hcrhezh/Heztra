<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Polifilo - Portfolio & App Store</title>
    <meta name="description" content="Polifilo - Professional portfolio showcasing innovative digital solutions, UI/UX design, and mobile applications. Explore our app store and creative work." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Polifilo - Portfolio & App Store" />
    <meta property="og:description" content="Professional portfolio showcasing innovative digital solutions, UI/UX design, and mobile applications." />
    <meta property="og:type" content="website" />
    
    <!-- Script for handling GitHub Pages SPA routing -->
    <script>
      (function() {
        // Check if we're being redirected from 404.html
        const query = window.location.search;
        const urlParams = new URLSearchParams(query);
        const path = urlParams.get('path');
        
        if (path) {
          // Remove the query parameter
          window.history.replaceState(null, null, path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
